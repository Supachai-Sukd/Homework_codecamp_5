<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List รูปแบบต่างๆ</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .content{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="content">การปรับแต่ง List แบบต่างๆ</h1>
    <h3>แบบใช้ list-style-type</h3>
    <ul style="list-style-type: georgian;">
       <li>Test1</li>
       <li>Test1</li>
       <li>Test1</li>
    </ul>
    <ul style="list-style-type:upper-roman">
        <li>Test1</li>
        <li>Test1</li>
        <li>Test1</li>
     </ul>
     <h3>แบบใช้ list-style-position</h3>
     <ul style="list-style-position: inside;">
         <li style="border: 1px solid black;">Test2</li>
         <li style="border: 1px solid black;">Test2</li>
         <li style="border: 1px solid black;">Test2</li>
     </ul>
     <ul style="list-style-position:outside">
        <li style="border: 1px solid black;">Test2</li>
        <li style="border: 1px solid black;">Test2</li>
        <li style="border: 1px solid black;">Test2</li>
    </ul>
    <h3>แบบใช้ list-style-image</h3>
    <ul style="list-style-image: url(/htmCsslLab/Icon1.png);margin-left:40px">
        <li>Test3</li>
        <li>Test3</li>
        <li>Test3</li>
    </ul>
    <ul style="list-style-image: url('/htmCsslLab/dog.svg');margin-left:40px">
        <li>Test3</li>
        <li>Test3</li>
        <li>Test3</li>
    </ul>
</body>
</html>
