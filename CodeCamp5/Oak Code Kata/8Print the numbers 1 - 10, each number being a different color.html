<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Different Color</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Print the numbers 1 - 10, each number being a different color. -->
    <h1 style="color: green;">1</h1>
    <h1 style="color: red;">2</h1>
    <h1 style="color: yellow;">3</h1>
    <h1 style="color: blue;">4</h1>
    <h1 style="color: gray;">5</h1>
    <h1 style="color: deeppink;">6</h1>
    <h1 style="color: deepskyblue;">7</h1>
    <h1 style="color: darkgoldenrod;">8</h1>
    <h1 style="color: darkslateblue;">9</h1>
    <h1 style="color: gold;">10</h1>
</body>
</html>
