<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different font</title>
</head>
<body>
    <!-- Print a paragraph with 4 - 5 sentences. Each sentence should be a different font. -->
<p style="font-family: Arial, Helvetica, sans-serif;">My name is Supachai Sukduang</p>
<p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">My name is Supachai Sukduang</p>

<p style="font-family: cursive;">My name is Supachai Sukduang</p>
</body>
