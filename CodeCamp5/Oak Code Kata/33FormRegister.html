<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <style>
        .form {
            display: block;
            margin: auto;
            border: solid black 1px;
            width: 500px;
            padding: 30px;
        }
    </style>
</head>

<body>
    <!-- ทำหน้า Form Register -->
    <div class="form">
        <form action="">
            <h2>Create an Account</h2>
            <label for="">Email</label><br>
            <input type="email" placeholder="your e-mail"><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="yourpassword"><br>
            <label for="">Age</label><br>
            <select name="" id=""><br>
                <option value="">Select Age</option>
                <option value="18+">18+</option>
                <option value="20+">20+</option>
            </select><br>
            <label for="">Tell us a little about yourself</label><br>
            <textarea name="" id="" cols="50" rows="10"></textarea><br>
            <p>
                <input type="checkbox">I agree to the
                <a href="#" target="_blank">terms of service</a>
            </p>
            <button type="submit" value="sign_up">Sign up</button>
        </form>
    </div>
</body>

</html>
